            const end = latlngs[i + 1];

            // Calculate arrow direction

            const arrowIcon = L.divIcon({
                html: `<div style="transform: rotate(${angle + 90}deg); color: #1976D2; font-size: 14px; text-shadow: 1px 1px 2px white;">‚ñ∂</div>`,

                iconSize: [20, 20],
                iconAnchor: [10, 10]
            });
            
            L.marker(midpoint, {icon: arrowIcon}).addTo(map);
        }

        const dLat = (point2[0] - point1[0]) * Math.PI / 180;
        const dLon = (point2[1] - point1[1]) * Math.PI / 180;
        const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(point1[0] * Math.PI / 180) * Math.cos(point2[0] * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        return R * c;
    }

    // Route control functions
    function toggleRoute() {
        if (routeLine) {
            if (map.hasLayer(routeLine)) {
                map.removeLayer(routeLine);
                // Remove arrows too
                map.eachLayer(layer => {
                    if (layer.options && layer.options.icon && layer.options.icon.options.className === 'route-arrow') {
                        map.removeLayer(layer);
                    }
                });
            } else {
                drawRoute();
            }
        }
    }

    function switchTab(tabName) {
        // Update tab buttons
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        event.target.classList.add('active');
        
        // Update tab content
        document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
        document.getElementById(`${tabName}-tab`).classList.add('active');
    }

    // Chat functions
    async function sendMessage() {
        const input = document.getElementById('chat-input');
        const message = input.value.trim();
        if (!message) return;

        addMessage(message, 'user');
        input.value = '';
        document.getElementById('chat-send').disabled = true;
        showTypingIndicator();

        try {
            const response = await fetch(MISTRAL_API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${MISTRAL_API_KEY}`
                },
                body: JSON.stringify({
                    model: 'mistral-small-latest',
                    messages: [
                        {
                            role: 'system',
                            content: `You are a knowledgeable Durga Puja guide for Kolkata. You know about the pandals in this route: ${pujas.map(p => `${p.name} (${p.timeSlot}): ${p.desc}`).join('; ')}. 
                            
                            Provide helpful, enthusiastic responses about Durga Puja pandals, Bengali culture, travel tips, timings, and festival traditions. Keep responses concise but informative. Use emojis when appropriate.
                            
                            Today's route is: Barrackpore ‚Üí Dum Dum ‚Üí North Kolkata ‚Üí South Kolkata, from 2:00 PM to 10:00 PM.`
                        },
                        {
                            role: 'user',
                            content: message
                        }
                    ],
                    max_tokens: 500,
                    temperature: 0.7
                })
            });

            if (!response.ok) {
                throw new Error(`API Error: ${response.status}`);
            }

            const data = await response.json();
            const botResponse = data.choices[0].message.content;
            
            hideTypingIndicator();
            addMessage(botResponse, 'bot');
        } catch (error) {
            hideTypingIndicator();
            addMessage(`Sorry, I couldn't process your request right now. Please try again later. üòî\n\nError: ${error.message}`, 'bot');
        } finally {
            document.getElementById('chat-send').disabled = false;
        }
    }

    function addMessage(content, sender) {
        const messagesContainer = document.getElementById('chat-messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}`;
        
        const avatar = sender === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
        messageDiv.innerHTML = `
            <div class="message-avatar">${avatar}</div>
            <div class="message-content">${content}</div>
        `;
        
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function showTypingIndicator() {
        document.getElementById('typing-indicator').style.display = 'flex';
        const messagesContainer = document.getElementById('chat-messages');
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function hideTypingIndicator() {
        document.getElementById('typing-indicator').style.display = 'none';
    }

    function handleChatKeyPress(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }
